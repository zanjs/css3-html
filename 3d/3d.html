
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title>无标题文档</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/cropper/dist/cropper.css">
<link rel="stylesheet" href="./css/css.css">
</head>

<body>
<div class="loading">
	<div class="loading_1"><img src="img/logo.png" alt="logo"><br/>
		Loading<span class="flash">...</span></div>
	<div class="dontserver">
		<div class="ds_title">您的浏览器不支持3D效果，请使用以下现代先进浏览器</div>
		<div class="ds_info">
			<div>
				<div><img src="img/i1.png" alt="chrome"></div>
				<div>谷歌浏览器</div>
			</div>
			<div>
				<div><img src="img/i2.png" alt="firefox"></div>
				<div>火狐浏览器</div>
			</div>
			<div>
				<div><img src="img/i3.png" alt="opera"></div>
				<div>欧鹏浏览器</div>
			</div>
			<div>
				<div><img src="img/i4.png" alt="safari"></div>
				<div>苹果浏览器</div>
			</div>
		</div>
	</div>
</div>
<img id="thetrueimg" src="img/1.png" alt="trueimg" style="display:none;">
<div class="boss"> <img src="img/logo.png" alt="logo" class="logo"> 
	<!-- 3d -->
	<div class="box3d"> 
		<!-- 为了Z轴缩放 -->
		<div class="box3d_z"> 
			<!-- 为了控制y方向翻转 -->
			<div class="box3d_2"> 
				<!-- 为了看到顶部 -->
				<div class="my3dboxboss"> 
					<!-- 为了x方向旋转 -->
					<div class="my3dbox">
						<div class="mybox mybox_top"></div>
						<div class="mybox mybox_bottom"></div>
						<div class="mybox mybox_front">
							<div class="mybox_photo"></div>
							<div class="mybox_words"></div>
						</div>
						<div class="mybox mybox_back">
							<div class="mybox_photo2"></div>
						</div>
						<div class="mybox mybox_left"></div>
						<div class="mybox mybox_right"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /3d --> 
	<!-- 底部 -->
	<div class="footer">
		<div class="footer_1">Anl</div>
		<div class="footer_2">Copyright © 2017, Anl, Co,. Ltd. All Rights Reserved.</div>
	</div>
	<!-- 步骤操作面板 -->
	<div class="userbox userbox1 all_trans">
		<div class="all_box1000">
			<div id="upordown" class="upordown">
				<span class="glyphicon glyphicon-menu-up all_none"></span>
				<span class="glyphicon glyphicon-menu-down"></span>
			</div>
			<!-- 选主题 -->
			<div class="userbox1_1">
				<div class="title"><i>1</i> . 将用于什么场合？</div>
				<div class="info">
					<ul>
						<li class="check" data-chose="1">生日</li>
						<li data-chose="2">升学</li>
						<li data-chose="3">商务</li>
						<li data-chose="4">乔迁</li>
						<li data-chose="5">聚会</li>
						<li data-chose="6">节日</li>
						<li data-chose="7">婚宴</li>
						<li data-chose="8">毕业</li>
					</ul>
				</div>
				<div class="userbox_btns">
					<button id="userbtn_1">下一步</button>
				</div>
			</div>
			
			<!-- 选模版 -->
			<div class="userbox1_2" style="display:none">
				<div class="title"><i>2</i> . 选择一个包装盒</div>
				<!-- 左右滑动 -->
				<div class="goin_slide">
					<div class="goin_slide_box1">
						<div class="goin_slide_box2 all_trans">
							<ul>
							</ul>
						</div>
					</div>
					<div class="goin_slide_lr goin_slide_lbtn"><i class="glyphicon glyphicon-menu-left"></i></div>
					<div class="goin_slide_lr goin_slide_rbtn"><i class="glyphicon glyphicon-menu-right"></i></div>
				</div>
				<!-- 左右滑动结束 -->
				
				<div class="userbox_btns">
					<button id="userbtn_2">返回上一步</button>
					<button id="userbtn_3">下一步</button>
				</div>
			</div>
			
			<!-- 编辑照片 -->
			<div class="userbox1_3" style="display:none">
				<div class="title"><i>3</i> . 在包装上显示照片</div>
				<div class="info">
					<div class="img-container theimgbox">
						<canvas style="width:100%;height:100%;"></canvas>
					</div>
					<div class="img-preview theimgbox_little"></div>
					<div style="clear:both"></div>
					<div class="con_btns">
						<div class="btn-group">
							<label class="btn btn-primary btn-upload" for="inputImage" title="选择一张图片">
								<input class="sr-only" id="inputImage" name="file" type="file" accept="image/*">
								<span class="glyphicon glyphicon-floppy-disk"></span> </label>
							<button class="btn btn-primary" data-method="zoom" data-option="0.1" type="button" title="放大"> <span class="glyphicon glyphicon-zoom-in"></span> </button>
							<button class="btn btn-primary" data-method="zoom" data-option="-0.1" type="button" title="缩小"> <span class="glyphicon glyphicon-zoom-out"></span> </button>
							<button class="btn btn-primary" data-method="rotate" data-option="-30" type="button" title="左旋转"> <span class="glyphicon glyphicon-menu-left"> <span class="icon icon-rotate-left"></span> </span> </button>
							<button class="btn btn-primary" data-method="rotate" data-option="30" type="button" title="右旋转"> <span class="glyphicon glyphicon-menu-right"></span> </button>
							<button class="btn btn-primary" id="whichphoto_f" data-method="getCroppedCanvas" type="button"> <span>生成正面照片</span> </button>
							<button class="btn btn-primary" id="whichphoto_b" data-method="getCroppedCanvas" type="button"> <span>生成背面照片</span> </button>
							<button class="btn btn-primary removephoto" type="button"> <span>清空照片</span> </button>
						</div>
					</div>
					<div class="photo_effectbox" style="display:none">
                    	<span class="effect_check" data-effect="0">无效果</span>
                    	<span data-effect="1">边框效果</span>
                        <span data-effect="2">羽化效果</span>
                    </div>
				</div>
				<div class="userbox_btns">
					<button id="userbtn_4">返回上一步</button>
					<button id="userbtn_5">下一步</button>
				</div>
			</div>
			
			<!-- 编辑文字 -->
			<div class="userbox1_4" style="display:none;">
				<div class="title"><i>4</i> . 书写祝福语</div>
				<div class="info">
					<textarea id="thewordsarea" class="thewordsarea" placeholder="输入祝福语"></textarea>
				</div>
				<div class="userbox_btns">
					<button id="userbtn_6">返回上一步</button>
					<button id="thelastbtn">生成最终结果</button>
				</div>
			</div>
		</div>
	</div>

</div>
<div class="mubu">
	<div class="luo_model">生成成功！</div>
</div>
<div class="luo_lastmodel">
	<div></div>
	<button id="ok" class="btn btn-default">确定</button>
</div>
<div id="usercontrol" class="usercontrol">
	<div class="conhead"></div>
	<div class="conbody">
		<button class="usercontrol_btn1 btn btn-default">停止旋转</button>
		<button class="usercontrol_btn2 btn btn-default">开始旋转</button>
		<button class="usercontrol_btn3 btn btn-default">正面</button>
		<button class="usercontrol_btn4 btn btn-default">背面</button>
		<button class="usercontrol_btn5 btn btn-default">左面</button>
		<button class="usercontrol_btn6 btn btn-default">右面</button>
	</div>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/jquery.mousewheel.js"></script><!-- 滚轮事件 --> 
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/cropper/dist/cropper.js"></script><!-- 图片拆切 -->
<script src="./js/3d.js"></script>
</body>
</html>
